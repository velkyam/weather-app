<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <header>
        <h1>Weather Dashboard</h1>
    </header>
    <main>
    <section id="container">
    <label for="city"><h2>Search for a City:</h2></label>
    <br>
    <input type="text" placeholder="City" id="cityInput"> </input>
    <br>
    <button type="button" class="btn btn-primary" id="search">Search</button>

    <ul class="list-group list" id='listCities'>
       
    </ul>
    </section>

    <div class="col-sm-9">
        <div class="col-sm-10" id="dashBoard">
        </div>
        <h2 id="forecastTit"></h2>
        <div class="forecast d-flex" id="forecast">
        </div>
    </div>

    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
